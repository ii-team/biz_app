<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biz</title>
    <link rel="icon" type="image/x-icon" href="static/images/BIZ.png">
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/auth.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <img src="static/images/logo.png" alt="Biz Logo">
            </div>
            
            <!-- Title -->
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue to Biz</p>
            
            <!-- Error/Success Messages -->
            <div id="auth-message" class="auth-message" style="display: none;"></div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-circle-notch fa-spin"></i> Signing in...
                    </span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <!-- Social Login Buttons -->
            <div class="social-auth">
                <!-- Google Sign-In Initialization -->
                <div id="g_id_onload"
                     data-client_id="891480935469-3s8ndgrc86r0l548vglsibnstm8uocp1.apps.googleusercontent.com"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                
                <button type="button" class="btn-social btn-google" id="google-signin-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </div>
            
            <!-- Sign Up Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="static/js/config.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/login.js"></script>
</body>
</html>
