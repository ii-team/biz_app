     <script>
        // Language Dropdown Toggle
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            const userDropdown = document.getElementById('userDropdown');

            dropdown.classList.toggle('active');
            if (userDropdown) {
                userDropdown.classList.remove('active');
            }
        }

        // User Dropdown Toggle
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            const langDropdown = document.getElementById('languageDropdown');

            dropdown.classList.toggle('active');
            langDropdown.classList.remove('active');
        }

        // Select Language - FIXED VERSION
        function selectLanguage(lang) {
            console.log('Switching to language:', lang);
            
            const currentLang = document.getElementById('currentLang');
            const options = document.querySelectorAll('.language-option');

            // Update current language display
            if (currentLang) {
                currentLang.textContent = lang.toUpperCase();
            }

            // Update active state
            options.forEach(option => {
                option.classList.remove('active');
                if (option.dataset.lang === lang) {
                    option.classList.add('active');
                }
            });

            // Close dropdown
            const langDropdown = document.getElementById('languageDropdown');
            if (langDropdown) {
                langDropdown.classList.remove('active');
            }

            // Close mobile menu
            closeMobileHeader();

            // Apply translations directly
            if (typeof applyTranslations === 'function') {
                applyTranslations(lang);
                // Store the selected language in localStorage
                localStorage.setItem('selectedLanguage', lang);
                console.log('Translations applied for:', lang);
            } else {
                console.error('applyTranslations function not found');
            }

            // Call your existing language functions if they exist
            if (lang === 'en' && typeof set_lang_to_english === 'function') {
                set_lang_to_english();
            } else if (lang === 'sk' && typeof set_lang_to_slovak === 'function') {
                set_lang_to_slovak();
            }
        }

        // Mobile Header Functions
        function openMobileHeader() {
            document.getElementById("mySidenav").style.width = "280px";
        }

        function closeMobileHeader() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function (event) {
            const langDropdown = document.getElementById('languageDropdown');
            const userDropdown = document.getElementById('userDropdown');

            if (langDropdown && !langDropdown.contains(event.target)) {
                langDropdown.classList.remove('active');
            }

            if (userDropdown && !userDropdown.contains(event.target)) {
                userDropdown.classList.remove('active');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Page loaded, initializing...');
            
            // Check authentication
            if (typeof checkAuthentication === 'function') {
                await checkAuthentication();
            }

            // Get saved language or default to English
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            console.log('Saved language:', savedLanguage);
            
            // Apply saved language
            if (typeof applyTranslations === 'function') {
                applyTranslations(savedLanguage);
                
                // Update UI to reflect current language
                const currentLang = document.getElementById('currentLang');
                if (currentLang) {
                    currentLang.textContent = savedLanguage.toUpperCase();
                }
                
                // Update active state in dropdown
                const options = document.querySelectorAll('.language-option');
                options.forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.lang === savedLanguage) {
                        option.classList.add('active');
                    }
                });
            }

            // Handle user authentication display
            const userDropdown = document.getElementById('userDropdown');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const logoutBtnMob = document.getElementById('logout_btn_mob');

            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (isLoggedIn && userDropdown) {
                userDropdown.style.display = 'inline-block';
                if (logoutBtnMob) {
                    logoutBtnMob.style.display = 'block';
                }

                // Get user data from localStorage
                const userNameValue = localStorage.getItem('userName') || 'User';
                const userEmailValue = localStorage.getItem('userEmail') || 'user@example.com';

                // Update user info
                if (userName) userName.textContent = userNameValue;
                if (userEmail) userEmail.textContent = userEmailValue;
                if (userAvatar) userAvatar.textContent = userNameValue.charAt(0).toUpperCase();
            }
        });
    </script>
