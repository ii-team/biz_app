<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Biz</title>
    <link rel="icon" type="image/x-icon" href="static/images/BIZ.png">
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/auth.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <img src="static/images/logo.png" alt="Biz Logo">
            </div>
            
            <!-- Title -->
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join Biz today</p>
            
            <!-- Error/Success Messages -->
            <div id="auth-message" class="auth-message" style="display: none;"></div>
            
            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your full name" 
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a password (min. 8 characters)" 
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                    <small class="form-hint">Password must be at least 8 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            placeholder="Re-enter your password" 
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye" id="confirm-password-icon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="signup-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-circle-notch fa-spin"></i> Creating...
                    </span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <!-- Social Login Buttons -->
            <div class="social-auth">
                <!-- Google Sign-In Button Container -->
                <div id="g_id_signin" class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="continue_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>
            
            <!-- Sign In Link -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="static/js/config.js"></script>
    <script src="static/js/auth.js"></script>
    <script>
        // Initialize Google Sign-In for signup
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "891480935469-3s8ndgrc86r0l548vglsibnstm8uocp1.apps.googleusercontent.com",
                callback: handleGoogleSignUp,
                auto_select: false,
                cancel_on_tap_outside: true
            });
            
            // Render the button
            google.accounts.id.renderButton(
                document.getElementById("g_id_signin"),
                {
                    type: "standard",
                    shape: "rectangular",
                    theme: "outline",
                    text: "continue_with",
                    size: "large",
                    logo_alignment: "left",
                    width: "100%" // Make it full width
                }
            );
        };

        function handleGoogleSignUp(response) {
            // Handle the Google signup response
            console.log("Google signup response:", response);
            
            // Decode the JWT token to get user info
            const responsePayload = decodeJwtResponse(response.credential);
            
            // Log the user info
            console.log("User Info:", responsePayload);
            
            // Here you would send this to your backend for processing
            // For example:
            // sendGoogleSignUpData(response.credential);
            
            // Show loading state
            showAuthMessage("Processing Google signup...", "success");
            
            // Example of what you might do with the data
            const userData = {
                name: responsePayload.name,
                email: responsePayload.email,
                googleId: responsePayload.sub,
                picture: responsePayload.picture,
                token: response.credential
            };
            
            // You would typically send this to your backend
            // For now, let's log it
            console.log("User data for signup:", userData);
            
            // Redirect to your backend endpoint or process the signup
            // window.location.href = `/api/auth/google-signup?token=${response.credential}`;
        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function showAuthMessage(message, type) {
            const authMessage = document.getElementById('auth-message');
            authMessage.textContent = message;
            authMessage.className = `auth-message auth-message-${type}`;
            authMessage.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                authMessage.style.display = 'none';
            }, 5000);
        }
    </script>
    <script src="static/js/signup.js"></script>
</body>

</html>
