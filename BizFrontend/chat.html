<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title Tag -->
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo.png">

    <!-- CSS Link -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/chat.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header id="computer_header">
        <div id="left_header">
            <a href="index.html"><img src="static/images/logo.png" alt="Logo" class="logo_img"></a>
        </div>
        <div id="middle_header">
            <a href="index.html" class="header_anchor_tags" data-key="home">Home</a>
            <a href="contact-us.html" class="header_anchor_tags" data-key="contact">Contact</a>
        </div>
        <div id="right_header">
            <a id="english_lang" href="javascript:void(0)" onclick="set_lang_to_english()"
                class="header_anchor_tags">EN</a>
            <a id="slovak_lang" href="javascript:void(0)" onclick="set_lang_to_slovak()"
                class="header_anchor_tags">SK</a>
        </div>
    </header>

    <header id="mobile_header">
        <div id="left_header">
            <a href="index.html"><img src="static/images/logo.png" alt="Logo" class="logo_img"></a>
        </div>
        <div id="right_header">
            <span style="font-size:30px;cursor:pointer" onclick="openMobileHeader()">&#9776;</span>
        </div>
    </header>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMobileHeader()">&times;</a>
        <a href="index.html" class="header_anchor_tags" data-key="home">Home</a>
        <a href="contact-us.html" class="header_anchor_tags" data-key="contact">Contact</a>
        <div id="links_mob">
            <a id="english_lang_mob" href="javascript:void(0)" onclick="set_lang_to_english()"
                class="header_anchor_tags">EN</a>
            <a id="slovak_lang_mob" href="javascript:void(0)" onclick="set_lang_to_slovak()"
                class="header_anchor_tags">SK</a>
        </div>
    </div>

    <section id="chat">
        <div id="left_chat">

            <div id="left_chat_part_one">
                <div id="header_left_chat">
                    <img src="static/images/default.jpeg" id="company_logo" alt="company_logo">
                    <h1 id="company_name">John Doe</h1>
                </div>

                <div id="description">

                </div>

                <h2 id="contact_info_heading">Contact Information</h2>
                <div id="company_info">
                    <p id="email">Email: <span id="inner_email"></span></p>
                    <p id="phone">Phone: <span id="inner_phone"></span></p>
                    <p id="webpage">Webpage: <span id="inner_webpage"></span></p>
                    <p id="linkedin">Linkedin: <span id="inner_linkedin"></span></p>
                </div>
            </div>

            <div id="left_chat_part_two">
                <div id="bottom_left_chat">
                    <img src="static/images/default.jpeg" id="responsible_person_logo" alt="company_logo">
                    <h1 id="responsible_person">John Doe</h1>
                </div>
            </div>

        </div>
        <div id="right_chat">
            <div id="right_chat_header">
                <a id="iielara" href="https://iielara.com">Chat with iiElara</a>
            </div>
            <div id="chatbox">
                <div class="message-container elara-container">
                    <div class="avatar-wrapper">
                        <img src="static/images/default.jpeg" class="avatar company-avatar" alt="Compaany">
                        <div class="user-name company-name-avatar">John Doe</div>
                    </div>
                    <div class="message elara-message">Hi There user! Ask me anything you want and i will give you the
                        answer!</div>
                </div>
            </div>
            <div id="send_message_div">
                <input type="text" id="message_input" placeholder="Write a message..." />
                <button id="send_button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </section>
    <input type="hidden" name="" id="index_id" readonly>



    <script src="static/js/base.js"></script>
    <script src="static/js/chat.js"></script>
    <script src="static/js/translations.js"></script>
    <script src="static/js/load.js"></script>

</body>

</html>
